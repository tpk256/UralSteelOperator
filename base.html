<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe на треть экрана</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    iframe {
      width: 33.33%;
      height: 33%;
      border: none;
    }
    .content {
      flex: 1;
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <iframe src="frame.html"></iframe>
  <div class="content">
    <h1>Основное содержимое</h1>
    <p>Эта часть занимает оставшиеся две трети экрана.</p>
  </div>
</body>
</html>
